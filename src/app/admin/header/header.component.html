<header
  class="bg-green-100 shadow-md py-4 px-8 flex items-center justify-between"
>
  <div class="text-lg font-semibold text-green-800 flex items-center">
    <img
      src="../../assets/logo.png"
      alt="GainNest Logo"
      class="w-10 h-10 mr-2"
    />

    GainNest Dashboard
  </div>
  <div class="flex items-center space-x-4">
    <button class="text-gray-500 focus:outline-none">
      <svg
        class="w-6 h-6"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M15 18h.01M12 3c3.866 0 7 3.134 7 7 0 1.163-.275 2.263-.777 3.222L12 22l-6.223-8.778A6.985 6.985 0 015 10c0-3.866 3.134-7 7-7z"
        ></path>
      </svg>
    </button>
    <div class="relative" (clickOutside)="closeDropdown()">
      <div
        class="flex items-center space-x-2 cursor-pointer"
        (click)="toggleDropdown()"
      >
        <button class="text-gray-500 focus:outline-none">
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M5.121 17.804A5 5 0 017.057 9h9.886a5 5 0 011.937 8.804L12 22l-6.879-4.196z"
            ></path>
          </svg>
        </button>
      </div>
    </div>
    <div
      *ngIf="dropdownOpen"
      class="absolute right-0 top-12 mt-2 w-32 bg-gray-100 text-gray rounded-md shadow-lg"
    >
      <a (click)="logout()" class="block px-4 py-2 hover:text-green-400"
        >Logout</a
      >
    </div>
  </div>
</header>
