<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
  <div
    class="bg-white rounded-xl shadow-lg border border-slate-200 p-6 hover:shadow-xl transition-all duration-300"
  >
    <div class="flex items-center justify-between mb-4">
      <div
        class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center"
      >
        <svg
          class="w-6 h-6 text-blue-600"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"
          ></path>
        </svg>
      </div>
      <div class="text-right">
        <p class="text-sm font-medium text-slate-600">Total Transactions</p>
        <p class="text-3xl font-bold text-slate-800">{{ stats.total }}</p>
      </div>
    </div>
  </div>

  <div
    class="bg-white rounded-xl shadow-lg border border-slate-200 p-6 hover:shadow-xl transition-all duration-300"
  >
    <div class="flex items-center justify-between mb-4">
      <div
        class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center"
      >
        <svg
          class="w-6 h-6 text-green-600"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"
          ></path>
        </svg>
      </div>
      <div class="text-right">
        <p class="text-sm font-medium text-slate-600">Total Volume</p>
        <p class="text-3xl font-bold text-slate-800">
          ${{ stats.totalVolume.toLocaleString() }}
        </p>
      </div>
    </div>
  </div>

  <div
    class="bg-white rounded-xl shadow-lg border border-slate-200 p-6 hover:shadow-xl transition-all duration-300"
  >
    <div class="flex items-center justify-between mb-4">
      <div
        class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center"
      >
        <svg
          class="w-6 h-6 text-green-600"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"
          ></path>
        </svg>
      </div>
      <div class="text-right">
        <p class="text-sm font-medium text-slate-600">Buy Transactions</p>
        <p class="text-3xl font-bold text-slate-800">
          {{ stats.buyTransactions }}
        </p>
      </div>
    </div>
  </div>

  <div
    class="bg-white rounded-xl shadow-lg border border-slate-200 p-6 hover:shadow-xl transition-all duration-300"
  >
    <div class="flex items-center justify-between mb-4">
      <div
        class="w-12 h-12 bg-red-100 rounded-full flex items-center justify-center"
      >
        <svg
          class="w-6 h-6 text-red-600"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M13 17h8m0 0V9m0 8l-8-8-4 4-6-6"
          ></path>
        </svg>
      </div>
      <div class="text-right">
        <p class="text-sm font-medium text-slate-600">Sell Transactions</p>
        <p class="text-3xl font-bold text-slate-800">
          {{ stats.sellTransactions }}
        </p>
      </div>
    </div>
  </div>
</div>
