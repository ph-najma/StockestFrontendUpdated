<app-header class="fixed top-0 left-0 w-full z-50"></app-header>
<div class="flex h-screen overflow-hidden bg-slate-50">
  <!-- Sidebar -->
  <app-admin-sidebar class="mt-20"></app-admin-sidebar>
  <!-- <main
    class="flex-1 overflow-y-auto p-8 bg-gradient-to-br from-slate-50 to-blue-50 mt-20"
  > -->
  <!-- Main Content Area -->
  <div
    class="flex-1 overflow-y-auto p-8 bg-gradient-to-br from-slate-50 to-blue-50 mt-20"
  >
    <div class="max-w-8xl mx-auto">
      <!-- User Profile Header -->
      <div
        class="bg-white rounded-xl shadow-lg border border-slate-200 mb-8 overflow-hidden"
      >
        <div class="bg-gradient-to-r from-blue-600 to-blue-700 p-6">
          <div class="flex justify-between items-center">
            <div class="flex items-center space-x-6">
              <div
                class="bg-white bg-opacity-20 rounded-full h-20 w-20 flex items-center justify-center backdrop-blur-sm"
              >
                <svg
                  class="h-10 w-10 text-white"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                  ></path>
                </svg>
              </div>
              <div>
                <h1 class="text-3xl font-bold text-white mb-1">
                  {{ userPortfolioData?.user?.name | uppercase }}
                </h1>
                <p class="text-blue-100 text-lg">
                  {{ userPortfolioData?.user?.email }}
                </p>
              </div>
            </div>

            <div class="flex space-x-8">
              <div
                class="text-center bg-white bg-opacity-10 rounded-lg p-4 backdrop-blur-sm"
              >
                <div class="flex items-center justify-center mb-2">
                  <svg
                    class="w-5 h-5 text-blue-200 mr-2"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M8 7V3a4 4 0 118 0v4m-4 6v6m-4-6a4 4 0 118 0v-6"
                    ></path>
                  </svg>
                  <p class="text-blue-200 text-sm font-medium">Registered</p>
                </div>
                <p class="text-white text-lg font-bold">24/10/24</p>
              </div>

              <div
                class="text-center bg-white bg-opacity-10 rounded-lg p-4 backdrop-blur-sm"
              >
                <div class="flex items-center justify-center mb-2">
                  <svg
                    class="w-5 h-5 text-blue-200 mr-2"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"
                    ></path>
                  </svg>
                  <p class="text-blue-200 text-sm font-medium">
                    Total Portfolio Value
                  </p>
                </div>
                <p class="text-white text-2xl font-bold">
                  ${{ totalPortfolioValue | number : "1.0-2" }}
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Portfolio Navigation -->
      <div
        class="bg-white rounded-xl shadow-lg border border-slate-200 mb-8 overflow-hidden"
      >
        <div class="flex border-b border-slate-200">
          <button
            *ngFor="let view of ['holdings', 'performance', 'transactions']"
            class="flex-1 py-4 text-center capitalize font-medium text-lg transition-all duration-200 relative"
            [ngClass]="{
              'bg-blue-600 text-white shadow-lg': activeView === view,
              'text-slate-600 hover:bg-slate-50 hover:text-blue-600':
                activeView !== view
            }"
            (click)="setActiveView(view)"
          >
            <!-- Active indicator -->
            <span
              *ngIf="activeView === view"
              class="absolute bottom-0 left-0 right-0 h-1 bg-blue-400"
            ></span>

            <!-- Icons for each view -->
            <div class="flex items-center justify-center space-x-2">
              <svg
                *ngIf="view === 'holdings'"
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"
                ></path>
              </svg>
              <svg
                *ngIf="view === 'performance'"
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"
                ></path>
              </svg>
              <svg
                *ngIf="view === 'transactions'"
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"
                ></path>
              </svg>
              <span>{{ view }}</span>
            </div>
          </button>
        </div>

        <!-- Holdings View -->
        <div *ngIf="activeView === 'holdings'" class="p-6">
          <app-portfolio-holdings
            *ngIf="userPortfolioData?.portfolio"
            [portfolio]="userPortfolioData?.portfolio || []"
          ></app-portfolio-holdings>
        </div>

        <!-- Performance View -->
        <div *ngIf="activeView === 'performance'" class="p-6">
          <!-- Performance content will go here -->
          <div class="text-center py-12">
            <svg
              class="w-16 h-16 text-slate-300 mx-auto mb-4"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"
              ></path>
            </svg>
            <p class="text-slate-500 text-lg">
              Performance analytics coming soon
            </p>
          </div>
        </div>

        <!-- Transactions View -->
        <div *ngIf="activeView === 'transactions'" class="p-6">
          <!-- Transactions content will go here -->
          <div class="text-center py-12">
            <svg
              class="w-16 h-16 text-slate-300 mx-auto mb-4"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"
              ></path>
            </svg>
            <p class="text-slate-500 text-lg">
              Transaction history coming soon
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
