<app-header></app-header>
<div class="flex">
  <!-- Sidebar -->
  <aside class="w-1/4 bg-white p-6 border-r">
    <div class="flex flex-col space-y-4">
      <button
        class="bg-blue-50 py-3 px-4 text-left rounded-lg text-gray-700 font-semibold hover:bg-blue-100 focus:outline-none hover:text-blue-800"
      >
        Dashboard
      </button>
      <a
        routerLink="/userList"
        class="bg-blue-100 py-3 px-4 text-left rounded-lg text-gray-500 font-semibold hover:bg-blue-100 focus:outline-none hover:text-blue-800"
      >
        Users
      </a>
      <a
        routerLink="/list"
        class="bg-blue-50 py-3 px-4 text-left rounded-lg text-gray-500 font-semibold hover:bg-blue-100 focus:outline-none hover:text-blue-800"
      >
        Stocks
      </a>
      <button
        routerLink="/ordermanagement"
        class="bg-blue-50 py-3 px-4 text-left rounded-lg text-gray-500 font-semibold hover:bg-blue-100 focus:outline-none hover:text-blue-800"
      >
        Order Management
      </button>
      <button
        routerLink="/allTransactions"
        class="bg-blue-50 py-3 px-4 text-left rounded-lg text-gray-500 font-semibold hover:bg-blue-100 focus:outline-none hover:text-blue-800"
      >
        Transactions
      </button>
      <button
        routerLink="/transactions"
        class="bg-blue-50 py-3 px-4 text-left rounded-lg text-gray-500 font-semibold hover:bg-blue-100 focus:outline-none hover:text-blue-800"
      >
        Transaction Fees
      </button>
      <button
        routerLink="/limit"
        class="bg-blue-50 py-3 px-4 text-left rounded-lg text-gray-500 font-semibold hover:bg-blue-100 focus:outline-none hover:text-blue-800"
      >
        Set Limits
      </button>
    </div>
  </aside>

  <!-- Main Content Area -->
  <div class="flex-1 p-6 bg-gray-50 min-h-screen">
    <div class="max-w-8xl mx-auto">
      <!-- User Profile Header -->
      <div class="bg-white shadow-md rounded-lg mb-6 p-6">
        <div class="flex justify-between items-center">
          <div class="flex items-center space-x-4">
            <div
              class="bg-blue-800 text-white rounded-full h-16 w-16 flex items-center justify-center"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-8 w-8"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 4v16m8-8H4"
                />
              </svg>
            </div>
            <div>
              <h1 class="text-2xl font-bold text-blue-800">
                {{ userPortfolioData?.user?.name | uppercase }}
              </h1>
              <p class="text-gray-600">{{ userPortfolioData?.user?.email }}</p>
            </div>
          </div>
          <div class="flex space-x-4">
            <div class="text-center">
              <p class="text-sm text-gray-600">Registered</p>
              <p class="font-medium">24/10/24</p>
            </div>
            <div class="text-center">
              <p class="text-sm text-gray-600">Total Portfolio Value</p>
              <p class="font-medium">
                ${{ totalPortfolioValue | number : "1.0-2" }}
              </p>
            </div>
          </div>
        </div>
      </div>

      <!-- Portfolio Navigation -->
      <div class="bg-white shadow-md rounded-lg mb-6">
        <div class="flex border-b">
          <button
            *ngFor="let view of ['holdings', 'performance', 'transactions']"
            class="flex-1 py-3 text-center capitalize"
            [ngClass]="{
              'bg-blue-800 text-white': activeView === view,
              'hover:bg-gray-100': activeView !== view
            }"
            (click)="setActiveView(view)"
          >
            {{ view }}
          </button>
        </div>

        <!-- Holdings View -->
        <app-portfolio-holdings
          *ngIf="activeView === 'holdings' && userPortfolioData?.portfolio"
          [portfolio]="userPortfolioData?.portfolio || []"
        ></app-portfolio-holdings>

        <!-- Performance View -->

        <!-- Transactions View -->
      </div>
    </div>
  </div>
</div>
