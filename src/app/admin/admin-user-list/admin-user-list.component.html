<app-header></app-header>
<div class="flex flex-1">
  <!-- Sidebar -->
  <aside class="w-1/5 bg-indigo-50 p-4 h-full">
    <nav class="flex flex-col space-y-3">
      <button
        class="flex items-center space-x-2 p-3 rounded-md text-gray-700 bg-white shadow-sm"
      >
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
          <path
            d="M4 3h12a1 1 0 011 1v12a1 1 0 01-1 1H4a1 1 0 01-1-1V4a1 1 0 011-1zm3 9h2v2H7v-2zm4 0h2v2h-2v-2zM7 7h2v2H7V7zm4 0h2v2h-2V7z"
          />
        </svg>
        <span>User List</span>
      </button>
      <button
        class="flex items-center space-x-2 p-3 rounded-md text-gray-500 hover:bg-indigo-100"
      >
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
          <path
            d="M12 8V5a2 2 0 10-4 0v3H5v2h2v3a2 2 0 004 0v-3h2V8h-2zM8 5a1 1 0 112 0v3H8V5zM7 11v3a1 1 0 002 0v-3H7z"
          />
        </svg>
        <span>Portfolio</span>
      </button>
      <button
        class="flex items-center space-x-2 p-3 rounded-md text-gray-500 hover:bg-indigo-100"
      >
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
          <path
            d="M10 3a1 1 0 00-.894.553l-7 14A1 1 0 003 19h14a1 1 0 00.894-1.447l-7-14A1 1 0 0010 3z"
          />
        </svg>
        <span>Trade History</span>
      </button>
    </nav>
  </aside>

  <!-- User List & Details -->
  <main class="flex-1 p-6 bg-white rounded-lg shadow-md">
    <h1 class="text-2xl font-semibold text-gray-800 mb-6">
      User List & Details
    </h1>
    @for(user of users;track user){
    <div class="grid grid-cols-2 gap-6">
      <!-- User Information -->
      <div class="p-4 bg-white border rounded-md shadow-sm">
        <h2 class="text-lg font-semibold text-gray-700 mb-2">
          User Information
        </h2>
        <p class="text-gray-600"><strong>Email:</strong> {{ user.email }}</p>
        <p class="text-gray-600">
          <strong>Registration Date:</strong> {{ user.createdAt }}
        </p>
        <p class="text-gray-600">
          <strong>Account Status:</strong>
          {{ user.is_Blocked ? "Not Active" : "Active" }}
        </p>
      </div>

      <!-- Actions -->
      <div class="p-4 bg-white border rounded-md shadow-sm">
        <h2 class="text-lg font-semibold text-gray-700 mb-2">Actions</h2>
        <div class="space-x-2">
          <button
            (click)="disableUser(user._id, user.is_Blocked)"
            class="bg-purple-500 text-white py-1 px-4 rounded-md hover:bg-purple-600"
          >
            {{ user.is_Blocked ? "Enable" : "Disable" }}
          </button>
        </div>
      </div>
    </div>
    }
  </main>
</div>
