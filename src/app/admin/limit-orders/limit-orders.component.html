<app-header></app-header>

<div class="flex">
  <!-- Sidebar -->
  <aside class="w-1/4 bg-white p-6 border-r">
    <div class="flex flex-col space-y-4">
      <button
        class="bg-gray-200 py-3 px-4 text-left rounded-lg text-gray-700 font-semibold hover:bg-blue-100 focus:outline-none hover:text-green-400"
      >
        Dashboard
      </button>
      <a
        routerLink="/userList"
        class="bg-gray-100 py-3 px-4 text-left rounded-lg text-gray-500 font-semibold hover:bg-blue-100 focus:outline-none hover:text-green-400"
      >
        Users
      </a>
      <a
        routerLink="/stockList"
        class="bg-gray-100 py-3 px-4 text-left rounded-lg text-gray-500 font-semibold hover:bg-blue-100 focus:outline-none hover:text-green-400"
      >
        Stocks
      </a>
      <button
        routerLink="/ordermanagement"
        class="bg-gray-100 py-3 px-4 text-left rounded-lg text-gray-500 font-semibold hover:bg-blue-100 focus:outline-none hover:text-green-400"
      >
        Order Management
      </button>
      <button
        class="bg-gray-100 py-3 px-4 text-left rounded-lg text-gray-500 font-semibold hover:bg-blue-100 focus:outline-none hover:text-green-400"
      >
        Transactions
      </button>
    </div>
  </aside>

  <!-- Main Content for Manage Limit Orders -->
  <main class="flex-1 p-6 bg-gray-50">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Manage Limit Orders</h1>

    <!-- Filters Section -->
    <div class="bg-white p-6 rounded-lg shadow-md mb-6">
      <h2 class="text-lg font-semibold text-gray-800">Filter Orders</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <div>
          <label for="status" class="block text-sm text-gray-700">Status</label>
          <select
            id="status"
            class="w-full mt-2 p-2 border border-gray-300 rounded-lg"
          >
            <option value="all">All</option>
            <option value="pending">Pending</option>
            <option value="completed">Completed</option>
            <option value="failed">Failed</option>
          </select>
        </div>
        <div>
          <label for="user" class="block text-sm text-gray-700">User</label>
          <input
            id="user"
            type="text"
            class="w-full mt-2 p-2 border border-gray-300 rounded-lg"
            placeholder="Search by user"
          />
        </div>
        <div>
          <label for="date-range" class="block text-sm text-gray-700"
            >Date Range</label
          >
          <input
            id="date-range"
            type="date"
            class="w-full mt-2 p-2 border border-gray-300 rounded-lg"
          />
        </div>
      </div>
      <button
        class="mt-4 bg-blue-600 text-white py-2 px-6 rounded-lg hover:bg-blue-700 focus:outline-none"
      >
        Apply Filters
      </button>
    </div>

    <!-- Orders Table -->
    <div class="overflow-x-auto bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-lg font-semibold text-gray-800 mb-4">Limit Orders</h2>
      <table class="w-full text-left table-auto">
        <thead>
          <tr>
            <th class="px-4 py-2 text-sm font-medium text-gray-700">
              Order ID
            </th>
            <th class="px-4 py-2 text-sm font-medium text-gray-700">User</th>
            <th class="px-4 py-2 text-sm font-medium text-gray-700">Stock</th>
            <th class="px-4 py-2 text-sm font-medium text-gray-700">Type</th>
            <th class="px-4 py-2 text-sm font-medium text-gray-700">
              Quantity
            </th>
            <th class="px-4 py-2 text-sm font-medium text-gray-700">
              Limit Price
            </th>
            <th class="px-4 py-2 text-sm font-medium text-gray-700">Status</th>
            <th class="px-4 py-2 text-sm font-medium text-gray-700">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of orders">
            <td class="px-4 py-2">{{ order._id }}</td>
            <td class="px-4 py-2">{{ order.user.name }}</td>
            <td class="px-4 py-2">{{ order.stock.symbol }}</td>
            <td class="px-4 py-2">{{ order.type }}</td>
            <td class="px-4 py-2">{{ order.quantity }}</td>
            <td class="px-4 py-2">{{ order.price | currency }}</td>
            <td class="px-4 py-2">{{ order.status }}</td>
            <td class="px-4 py-2">
              <button class="text-blue-600 hover:text-blue-800">View</button>
              <button class="ml-4 text-red-600 hover:text-red-800">
                Cancel
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
</div>
