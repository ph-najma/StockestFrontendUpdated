<app-header class="fixed top-0 left-0 w-full z-50"></app-header>

<div class="flex h-screen overflow-hidden bg-slate-50">
  <!-- Sidebar -->
  <app-admin-sidebar class="mt-20"></app-admin-sidebar>

  <!-- Transaction Management Content -->
  <main
    class="flex-1 overflow-y-auto p-8 bg-gradient-to-br from-slate-50 to-blue-50 mt-20"
  >
    <!-- Header Section -->
    <div class="mb-8">
      <h1 class="text-3xl font-bold text-slate-800 mb-2">
        Transaction Management
      </h1>
      <p class="text-slate-600">
        Monitor transactions, track trading activity, and manage trading
        operations
      </p>
    </div>

    <!-- Transaction Statistics -->
    <app-trans-statistics [stats]="transactionStats"></app-trans-statistics>

    <!-- Transaction Table -->
    <app-trans-table [transactions]="processedTransactions"></app-trans-table>
    <div class="mt-8 bg-white rounded-xl shadow-lg border border-slate-200 p-6">
      <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
        <button
          class="px-6 py-3 bg-blue-600 text-white rounded-lg font-medium hover:bg-blue-700 disabled:bg-slate-300 disabled:cursor-not-allowed transition-all duration-200 shadow-md hover:shadow-lg flex items-center space-x-2"
          [disabled]="currentPage === 1"
          (click)="goToPage(currentPage - 1)"
        >
          <svg
            class="w-4 h-4"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 19l-7-7 7-7"
            ></path>
          </svg>
          <span>Previous</span>
        </button>

        <div
          class="flex items-center space-x-2 bg-slate-50 px-4 py-2 rounded-lg"
        >
          <span class="text-slate-600 font-medium">Page</span>
          <span class="text-blue-600 font-bold text-lg">{{ currentPage }}</span>
          <span class="text-slate-600">of</span>
          <span class="text-slate-800 font-semibold">{{ totalPages }}</span>
        </div>

        <button
          class="px-6 py-3 bg-blue-600 text-white rounded-lg font-medium hover:bg-blue-700 disabled:bg-slate-300 disabled:cursor-not-allowed transition-all duration-200 shadow-md hover:shadow-lg flex items-center space-x-2"
          [disabled]="currentPage === totalPages"
          (click)="goToPage(currentPage + 1)"
        >
          <span>Next</span>
          <svg
            class="w-4 h-4"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5l7 7-7 7"
            ></path>
          </svg>
        </button>
      </div>
    </div>
  </main>
</div>
