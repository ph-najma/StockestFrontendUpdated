<app-header></app-header>
<div class="flex">
  <aside class="w-1/4 bg-white p-6 border-r">
    <div class="flex flex-col space-y-4">
      <button
        class="bg-blue-50 py-3 px-4 text-left rounded-lg text-gray-700 font-semibold hover:bg-blue-100 focus:outline-none hover:text-blue-800"
      >
        Dashboard
      </button>
      <a
        routerLink="/userList"
        class="bg-blue-100 py-3 px-4 text-left rounded-lg text-gray-500 font-semibold hover:bg-blue-100 focus:outline-none hover:text-blue-800"
      >
        Users
      </a>
      <a
        routerLink="/list"
        class="bg-blue-50 py-3 px-4 text-left rounded-lg text-gray-500 font-semibold hover:bg-blue-100 focus:outline-none hover:text-blue-800"
      >
        Stocks
      </a>
      <button
        routerLink="/ordermanagement"
        class="bg-blue-50 py-3 px-4 text-left rounded-lg text-gray-500 font-semibold hover:bg-blue-100 focus:outline-none hover:text-blue-800"
      >
        Order Management
      </button>
      <button
        routerLink="/allTransactions"
        class="bg-blue-50 py-3 px-4 text-left rounded-lg text-gray-500 font-semibold hover:bg-blue-100 focus:outline-none hover:text-blue-800"
      >
        Transactions
      </button>
      <button
        routerLink="/transactions"
        class="bg-blue-50 py-3 px-4 text-left rounded-lg text-gray-500 font-semibold hover:bg-blue-100 focus:outline-none hover:text-blue-800"
      >
        Transaction Fees
      </button>
      <button
        routerLink="/limit"
        class="bg-blue-50 py-3 px-4 text-left rounded-lg text-gray-500 font-semibold hover:bg-blue-100 focus:outline-none hover:text-blue-800"
      >
        Set Limits
      </button>
    </div>
  </aside>
  <div class="container mx-auto p-6 bg-white">
    <header class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-blue-800">Transaction Management</h1>
      <div class="flex items-center space-x-4">
        <div class="relative">
          <input
            type="text"
            placeholder="Search transactions"
            class="pl-10 pr-4 py-2 border rounded-lg w-64"
            [(ngModel)]="searchTerm"
          />
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="absolute left-3 top-3 text-gray-400"
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="10" cy="10" r="7" />
            <line x1="14" y1="14" x2="20" y2="20" />
          </svg>
        </div>
        <button class="flex items-center px-4 py-2 bg-blue-100 rounded-lg">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="mr-2"
            width="18"
            height="18"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M6 14l6 6 6-6" />
          </svg>
          Filters
        </button>
      </div>
    </header>

    <!-- Transaction Statistics -->
    <app-trans-statistics [stats]="transactionStats"></app-trans-statistics>

    <!-- Transaction Table -->
    <app-trans-table [transactions]="processedTransactions"></app-trans-table>
  </div>
</div>
