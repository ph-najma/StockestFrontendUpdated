<app-header></app-header>

<div class="flex">
  <!-- Sidebar -->
  <aside class="w-1/4 bg-white p-6 border-r">
    <div class="flex flex-col space-y-4">
      <button
        class="bg-blue-50 py-3 px-4 text-left rounded-lg text-gray-700 font-semibold hover:bg-blue-100 focus:outline-none hover:text-blue-800"
      >
        Dashboard
      </button>
      <a
        routerLink="/userList"
        class="bg-blue-100 py-3 px-4 text-left rounded-lg text-gray-500 font-semibold hover:bg-blue-100 focus:outline-none hover:text-blue-800"
      >
        Users
      </a>
      <a
        routerLink="/list"
        class="bg-blue-50 py-3 px-4 text-left rounded-lg text-gray-500 font-semibold hover:bg-blue-100 focus:outline-none hover:text-blue-800"
      >
        Stocks
      </a>
      <button
        routerLink="/ordermanagement"
        class="bg-blue-50 py-3 px-4 text-left rounded-lg text-gray-500 font-semibold hover:bg-blue-100 focus:outline-none hover:text-blue-800"
      >
        Order Management
      </button>
      <button
        routerLink="/allTransactions"
        class="bg-blue-50 py-3 px-4 text-left rounded-lg text-gray-500 font-semibold hover:bg-blue-100 focus:outline-none hover:text-blue-800"
      >
        Transactions
      </button>
      <button
        routerLink="/transactions"
        class="bg-blue-50 py-3 px-4 text-left rounded-lg text-gray-500 font-semibold hover:bg-blue-100 focus:outline-none hover:text-blue-800"
      >
        Transaction Fees
      </button>
      <button
        routerLink="/limit"
        class="bg-blue-50 py-3 px-4 text-left rounded-lg text-gray-500 font-semibold hover:bg-blue-100 focus:outline-none hover:text-blue-800"
      >
        Set Limits
      </button>
    </div>
  </aside>

  <!-- Main Content -->
  <div class="flex-1 bg-gray-50 p-6">
    <div
      class="card w-full max-w-4xl mx-auto shadow-2xl border-none rounded-2xl overflow-hidden"
    >
      <!-- Card Header -->
      <div class="bg-gradient-to-r from-blue-800 to-blue-700 p-6 text-white">
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-4">
            <svg class="w-8 h-8 text-gray-300">
              <use href="#settings-icon"></use>
            </svg>
            <h2 class="text-2xl font-bold tracking-tight">
              Trading Limits Configuration
            </h2>
          </div>
          <svg class="w-8 h-8 text-gray-400">
            <use href="#shield-icon"></use>
          </svg>
        </div>
      </div>

      <!-- Card Content -->
      <div class="card-content p-8 space-y-8">
        <div class="grid md:grid-cols-2 gap-8">
          <!-- Buy Limits -->
          <div
            class="space-y-4 bg-white border border-gray-200 p-6 rounded-xl shadow-sm"
          >
            <div class="flex items-center space-x-3">
              <svg class="w-6 h-6 text-green-600">
                <use href="#chart-icon"></use>
              </svg>
              <h3 class="text-lg font-semibold text-gray-800">Buy Limits</h3>
            </div>
            <div class="space-y-2">
              <label class="text-gray-700">Maximum Buy Limit ($)</label>
              <input
                type="number"
                name="maxBuyLimit"
                [(ngModel)]="limit.maxBuyLimit"
                (input)="handleInputChange($event)"
                class="input border-gray-300 focus:ring-2 focus:ring-gray-500/50 w-full"
                placeholder="Enter maximum buy limit"
              />
            </div>
          </div>

          <!-- Sell Limits -->
          <div
            class="space-y-4 bg-white border border-gray-200 p-6 rounded-xl shadow-sm"
          >
            <div class="flex items-center space-x-3">
              <svg class="w-6 h-6 text-red-600">
                <use href="#chart-icon"></use>
              </svg>
              <h3 class="text-lg font-semibold text-gray-800">Sell Limits</h3>
            </div>
            <div class="space-y-2">
              <label class="text-gray-700">Maximum Sell Limit ($)</label>
              <input
                type="number"
                name="maxSellLimit"
                [(ngModel)]="limit.maxSellLimit"
                (input)="handleInputChange($event)"
                class="input border-gray-300 focus:ring-2 focus:ring-gray-500/50 w-full"
                placeholder="Enter maximum sell limit"
              />
            </div>
          </div>
        </div>

        <!-- Timeframe Section -->
        <div
          class="bg-white border border-gray-200 p-6 rounded-xl shadow-sm space-y-4"
        >
          <div class="flex items-center space-x-3">
            <svg class="w-6 h-6 text-gray-600">
              <use href="#settings-icon"></use>
            </svg>
            <h3 class="text-lg font-semibold text-gray-800">
              Timeframe Configuration
            </h3>
          </div>
          <div class="space-y-2">
            <label class="text-gray-700">Timeframe (Hours)</label>
            <input
              type="number"
              name="timeframeInHours"
              [(ngModel)]="limit.timeframeInHours"
              (input)="handleInputChange($event)"
              class="input border-gray-300 focus:ring-2 focus:ring-gray-500/50 w-full"
              placeholder="Enter timeframe in hours"
            />
          </div>
        </div>
      </div>

      <!-- Card Footer -->
      <div class="card-footer p-6 bg-blue-100 border-t border-gray-200">
        <button
          (click)="handleSaveLimits()"
          [disabled]="!isChanged"
          class="btn w-full bg-blue-800 hover:bg-blue-900 text-white transition-colors duration-300 ease-in-out disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center space-x-2"
        >
          <svg class="w-5 h-5"><use href="#check-icon"></use></svg>
          <span>Save Trading Limits</span>
        </button>
      </div>
    </div>
  </div>
</div>
