<app-header></app-header>
<div class="flex h-screen">
  <!-- Sidebar -->
  <aside class="w-1/4 bg-white p-6 border-r">
    <div class="flex flex-col space-y-4">
      <button
        class="bg-blue-50 py-3 px-4 text-left rounded-lg text-gray-700 font-semibold hover:bg-blue-100 focus:outline-none hover:text-blue-800"
      >
        Dashboard
      </button>
      <a
        routerLink="/userList"
        class="bg-blue-100 py-3 px-4 text-left rounded-lg text-gray-500 font-semibold hover:bg-blue-100 focus:outline-none hover:text-blue-800"
      >
        Users
      </a>
      <a
        routerLink="/list"
        class="bg-blue-50 py-3 px-4 text-left rounded-lg text-gray-500 font-semibold hover:bg-blue-100 focus:outline-none hover:text-blue-800"
      >
        Stocks
      </a>
      <button
        routerLink="/ordermanagement"
        class="bg-blue-50 py-3 px-4 text-left rounded-lg text-gray-500 font-semibold hover:bg-blue-100 focus:outline-none hover:text-blue-800"
      >
        Order Management
      </button>
      <button
        routerLink="/allTransactions"
        class="bg-blue-50 py-3 px-4 text-left rounded-lg text-gray-500 font-semibold hover:bg-blue-100 focus:outline-none hover:text-blue-800"
      >
        Transactions
      </button>
      <button
        routerLink="/transactions"
        class="bg-blue-50 py-3 px-4 text-left rounded-lg text-gray-500 font-semibold hover:bg-blue-100 focus:outline-none hover:text-blue-800"
      >
        Transaction Fees
      </button>
      <button
        routerLink="/limit"
        class="bg-blue-50 py-3 px-4 text-left rounded-lg text-gray-500 font-semibold hover:bg-blue-100 focus:outline-none hover:text-blue-800"
      >
        Set Limits
      </button>
    </div>
  </aside>

  <!-- Main Content Area -->
  <div class="flex-1 p-6 overflow-y-auto">
    <!-- Table Container -->
    <div class="bg-blue-50 shadow-md rounded-lg overflow-hidden">
      <table class="w-full border-collapse">
        <thead class="bg-blue-100">
          <tr>
            <th class="p-3 text-left flex items-center text-black">
              Symbol
              <button class="ml-2 hover:bg-blue-200 rounded-full p-1">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="h-4 w-4 text-gray-600"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6 15l6-6 6 6"
                  />
                </svg>
              </button>
            </th>
            <th class="p-3 text-left text-black">Company Name</th>
            <th class="p-3 text-right text-black">Price</th>
            <th class="p-3 text-right text-black">Change</th>
            <th class="p-3 text-left text-black">Status</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let stock of stocks"
            class="border-b border-green-100 hover:bg-green-50/30 transition-colors"
          >
            <td class="p-3 font-medium text-gray-800">{{ stock.symbol }}</td>
            <td class="p-3 text-gray-800">{{ stock.timestamp }}</td>
            <td class="p-3 text-right font-medium text-gray-900">
              ${{ stock.price }}
            </td>
            <td
              class="p-3 text-right"
              [ngClass]="stock.change >= 0 ? 'text-green-700' : 'text-red-600'"
            >
              {{ stock.change >= 0 ? "+" : ""
              }}{{ stock.change.toFixed(2) }} ({{ stock.changePercent }}%)
            </td>
            <td class="p-3">
              <span class="px-2 py-1 rounded-full text-xs font-medium">
                active
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
