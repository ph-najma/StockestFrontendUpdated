<!-- edit-session.component.html -->
<app-header class="fixed top-0 left-0 w-full z-50"></app-header>

<div class="flex h-screen overflow-hidden bg-slate-50">
  <!-- Sidebar -->
  <app-admin-sidebar class="mt-20"></app-admin-sidebar>

  <!-- Session List & Details -->
  <main
    class="flex-1 overflow-y-auto p-8 bg-gradient-to-br from-slate-50 to-blue-50 mt-20"
  >
    <div class="max-w-2xl mx-auto">
      <div class="bg-white shadow rounded-lg">
        <div class="border-b px-6 py-4 flex items-center space-x-2">
          <i class="fa fa-calendar" aria-hidden="true"></i>
          <h3 class="text-lg font-medium">Edit Learning Session</h3>
        </div>
        <div class="p-6">
          <app-session-from
            *ngIf="sessionData"
            [mode]="'edit'"
            [initialData]="sessionData"
            (formSubmit)="handleEdit($event)"
          ></app-session-from>
        </div>
      </div>
    </div>
  </main>
</div>
