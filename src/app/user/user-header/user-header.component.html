<nav
  class="bg-white border-b border-slate-200 shadow-sm text-slate-700 px-6 py-4"
>
  <div class="flex items-center justify-between">
    <!-- Logo -->
    <div class="flex items-center space-x-4">
      <img
        src="../../assets/logo.png"
        alt="Logo"
        class="w-10 h-10 rounded-full"
      />
      <h1 class="text-lg font-bold text-blue-600">Stockest</h1>
    </div>

    <!-- Hamburger for Mobile -->
    <button
      class="md:hidden text-slate-700 hover:text-slate-900"
      (click)="toggleMobileMenu()"
    >
      <svg
        class="w-6 h-6"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        />
      </svg>
    </button>

    <!-- Profile Section -->
    <div
      class="hidden md:flex items-center space-x-2 relative"
      (clickOutside)="closeDropdown()"
    >
      <div
        class="flex items-center space-x-2 cursor-pointer hover:bg-slate-50 px-3 py-2 rounded-lg transition-colors duration-200"
        (click)="toggleDropdown()"
      >
        <!-- <span class="text-sm text-slate-600"
          >Hi <span class="font-semibold text-slate-900">NIZAM</span></span
        > -->
        <img
          src="https://cdn-icons-png.flaticon.com/512/149/149071.png"
          alt="Default Profile"
          class="w-8 h-8 rounded-full border-2 border-blue-400"
        />
        <svg
          class="w-4 h-4 text-slate-400 transition-transform duration-200"
          [class.rotate-180]="dropdownOpen"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M19 9l-7 7-7-7"
          />
        </svg>
      </div>

      <div
        *ngIf="dropdownOpen"
        class="absolute right-0 top-full mt-2 w-48 bg-white border border-slate-200 rounded-lg shadow-lg z-10 py-1"
      >
        <a
          (click)="profile()"
          class="flex items-center px-4 py-2 text-sm text-slate-700 hover:bg-slate-50 hover:text-blue-600 transition-colors duration-150"
        >
          <svg
            class="w-4 h-4 mr-3"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
            />
          </svg>
          Profile
        </a>
        <div class="border-t border-slate-100 my-1"></div>
        <a
          (click)="logout()"
          class="flex items-center px-4 py-2 text-sm text-red-600 hover:bg-red-50 transition-colors duration-150"
        >
          <svg
            class="w-4 h-4 mr-3"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
            />
          </svg>
          Logout
        </a>
      </div>
    </div>
  </div>

  <!-- Nav Links -->
  <div class="mt-4 border-t border-slate-100 pt-4 flex justify-center">
    <ul
      [ngClass]="{
        hidden: !isMobileMenuOpen,
        flex: isMobileMenuOpen,
        'md:flex': true
      }"
      class="flex-col md:flex-row md:space-x-1 space-y-1 md:space-y-0 md:items-center"
    >
      <li>
        <a
          [routerLink]="['/home']"
          routerLinkActive="bg-blue-50 text-blue-600 font-semibold"
          [routerLinkActiveOptions]="{ exact: true }"
          class="block px-3 py-2 rounded-lg text-sm font-medium text-slate-600 hover:text-blue-600 hover:bg-blue-50 transition-colors duration-200"
        >
          Home
        </a>
      </li>
      <li>
        <a
          (click)="market()"
          [class.bg-blue-50]="isActive('/stocks')"
          [class.text-blue-600]="isActive('/stocks')"
          [class.font-semibold]="isActive('/stocks')"
          class="block px-3 py-2 rounded-lg text-sm font-medium text-slate-600 hover:text-blue-600 hover:bg-blue-50 transition-colors duration-200 cursor-pointer"
        >
          Markets
        </a>
      </li>
      <li>
        <a
          [routerLink]="['/portfolio']"
          routerLinkActive="bg-blue-50 text-blue-600 font-semibold"
          class="block px-3 py-2 rounded-lg text-sm font-medium text-slate-600 hover:text-blue-600 hover:bg-blue-50 transition-colors duration-200"
        >
          Portfolio
        </a>
      </li>

      <li>
        <a
          [routerLink]="['/watchlist']"
          routerLinkActive="bg-blue-50 text-blue-600 font-semibold"
          class="block px-3 py-2 rounded-lg text-sm font-medium text-slate-600 hover:text-blue-600 hover:bg-blue-50 transition-colors duration-200"
        >
          Watchlist
        </a>
      </li>
      <li>
        <a
          [routerLink]="['/myOrders']"
          routerLinkActive="bg-blue-50 text-blue-600 font-semibold"
          class="block px-3 py-2 rounded-lg text-sm font-medium text-slate-600 hover:text-blue-600 hover:bg-blue-50 transition-colors duration-200"
        >
          Orders
        </a>
      </li>
      <li>
        <a
          [routerLink]="['/transactionhistory']"
          routerLinkActive="bg-blue-50 text-blue-600 font-semibold"
          class="block px-3 py-2 rounded-lg text-sm font-medium text-slate-600 hover:text-blue-600 hover:bg-blue-50 transition-colors duration-200"
        >
          Transactions
        </a>
      </li>
      <li>
        <a
          [routerLink]="['/tradediary']"
          routerLinkActive="bg-blue-50 text-blue-600 font-semibold"
          class="block px-3 py-2 rounded-lg text-sm font-medium text-slate-600 hover:text-blue-600 hover:bg-blue-50 transition-colors duration-200"
        >
          Trade Diary
        </a>
      </li>
      <li>
        <a
          [routerLink]="['/ai']"
          routerLinkActive="bg-blue-50 text-blue-600 font-semibold"
          class="block px-3 py-2 rounded-lg text-sm font-medium text-slate-600 hover:text-blue-600 hover:bg-blue-50 transition-colors duration-200"
        >
          Ask AI
        </a>
      </li>

      <!-- Search Input Container -->
      <li class="md:ml-auto">
        <div class="relative w-full md:w-64">
          <!-- Search Icon -->
          <div
            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
          >
            <svg
              class="w-4 h-4 text-slate-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>
          </div>

          <input
            type="text"
            [(ngModel)]="searchQuery"
            (input)="onSearch()"
            placeholder="Search stocks..."
            class="w-full bg-slate-50 border border-slate-200 text-slate-900 pl-10 pr-10 py-2 rounded-lg placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm transition-colors duration-200"
          />

          <!-- Clear Button -->
          <button
            *ngIf="searchQuery"
            (click)="handleClear()"
            class="absolute inset-y-0 right-0 pr-3 flex items-center text-slate-400 hover:text-slate-600 transition-colors duration-200"
          >
            <svg
              class="w-4 h-4"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>

          <!-- Suggestions Dropdown -->
          <div
            *ngIf="searchQuery"
            class="absolute top-full left-0 w-full bg-white border border-slate-200 mt-1 rounded-lg shadow-lg z-50 max-h-60 overflow-y-auto"
          >
            <div
              *ngIf="loading"
              class="text-sm text-slate-500 px-4 py-3 flex items-center"
            >
              <svg
                class="animate-spin -ml-1 mr-3 h-4 w-4 text-slate-500"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
              >
                <circle
                  class="opacity-25"
                  cx="12"
                  cy="12"
                  r="10"
                  stroke="currentColor"
                  stroke-width="4"
                ></circle>
                <path
                  class="opacity-75"
                  fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                ></path>
              </svg>
              Loading...
            </div>
            <div
              *ngIf="!loading && suggestions.length === 0"
              class="text-sm text-slate-500 px-4 py-3"
            >
              No results found.
            </div>
            <div
              *ngFor="let suggestion of suggestions; let i = index"
              class="text-sm text-slate-700 hover:bg-slate-50 px-4 py-3 cursor-pointer border-b border-slate-100 last:border-b-0 transition-colors duration-150"
              (click)="selectSuggestion(suggestion)"
            >
              <div class="font-medium">{{ suggestion.name }}</div>
              <div class="text-xs text-slate-500 mt-1">
                {{ suggestion.symbol }}
              </div>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
</nav>
