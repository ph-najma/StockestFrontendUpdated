<div class="flex min-h-screen bg-gray-100">
  <!-- Logo Section on the Left -->
  <div class="flex items-center justify-center w-1/2 bg-green-50 p-10">
    <div class="text-center">
      <img
        src="../../assets/logo.png"
        alt="GainNest Logo"
        class="h-24 w-24 mb-4 mx-auto"
      />
      <h1 class="text-3xl font-bold text-green-600">GainNest</h1>
      <p class="mt-2 text-gray-700">Grow with Confidence</p>
    </div>
  </div>

  <!-- Signup Form Section on the Right -->
  <div class="flex items-center justify-center w-1/2 p-10">
    <form
      [formGroup]="signUpForm"
      (ngSubmit)="onSubmit()"
      class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg"
    >
      <h2 class="text-2xl font-semibold mb-6 text-gray-800">Sign Up</h2>

      <!-- Full Name Field -->
      <div class="mb-4">
        <label for="fullName" class="block text-gray-700">Full Name</label>
        <input
          type="text"
          id="fullName"
          formControlName="name"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-green-300 focus:outline-none"
        />
        <div
          *ngIf="f['name'].touched || (f['name'].dirty && f['name'].invalid)"
          class="text-red-500 text-sm"
        >
          Full Name is required
        </div>
      </div>

      <!-- Email Field -->
      <div class="mb-4">
        <label for="email" class="block text-gray-700">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-green-300 focus:outline-none"
        />
        <div
          *ngIf="f['email'].touched || (f['email'].dirty && f['email'].invalid)"
          class="text-red-500 text-sm"
        >
          Email is required
        </div>
        <div *ngIf="f['email'].errors?.['email']" class="text-red-500 text-sm">
          Please enter a valid email address
        </div>
      </div>

      <!-- Password Field -->
      <div class="mb-4">
        <label for="password" class="block text-gray-700">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-green-300 focus:outline-none"
        />
        <div
          *ngIf="
            f['password'].touched ||
            (f['password'].dirty && f['password'].invalid)
          "
          class="text-red-500 text-sm"
        >
          Password is required
        </div>
        <div
          *ngIf="f['password'].errors?.['minlength']"
          class="text-red-500 text-sm"
        >
          Password must be at least 6 characters long
        </div>
      </div>

      <!-- Confirm Password Field -->
      <div class="mb-4">
        <label for="confirmPassword" class="block text-gray-700"
          >Confirm Password</label
        >
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-green-300 focus:outline-none"
        />
        <div
          *ngIf="
            f['confirmPassword'].touched ||
            (f['confirmPassword'].dirty && f['confirmPassword'].invalid)
          "
          class="text-red-500 text-sm"
        >
          Confirm Password is required
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="loading || signUpForm.invalid"
        class="w-full px-4 py-2 mt-4 font-semibold text-white bg-green-600 rounded-lg hover:bg-green-500 focus:outline-none focus:ring focus:ring-green-300"
      >
        Sign Up
      </button>

      <p class="mt-4 text-center text-gray-600">
        Already have an account?
        <a routerLink="/login" class="text-indigo-600 hover:underline"
          >Log in</a
        >
      </p>

      <div *ngIf="error" class="text-red-500 text-sm mb-4">{{ error }}</div>
      <div *ngIf="successMessage" class="text-green-500 text-sm mb-4">
        {{ successMessage }}
      </div>
    </form>

    <div *ngIf="loading" class="mt-4 text-center">
      <div class="spinner-border text-[#32de84]" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </div>
</div>
