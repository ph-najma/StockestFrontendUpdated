<div class="flex min-h-screen bg-gray-100 items-center justify-center">
  <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-lg">
    <h2 class="text-2xl font-semibold mb-6 text-gray-800 text-center">
      Forgot Password
    </h2>
    <p class="mb-6 text-gray-600 text-center">
      Enter your email, and we'll send you instructions to reset your password.
    </p>

    <!-- Forgot Password Form -->
    <form (ngSubmit)="onSubmit()">
      <!-- Email Field -->
      <div class="mb-4">
        <label for="email" class="block text-gray-700">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-green-300 focus:outline-none"
          required
        />
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="loading"
        class="w-full px-4 py-2 font-semibold text-white bg-green-600 rounded-lg hover:bg-green-500 focus:outline-none focus:ring focus:ring-green-300"
      >
        Send Reset Link
      </button>

      <!-- Success and Error Messages -->
      @if(successMessage){
      <div class="mt-4 text-green-500 text-center">
        {{ successMessage }}
      </div>
      }@else{
      <div class="mt-4 text-red-500 text-center">
        {{ errorMessage }}
      </div>
      }
    </form>

    <!-- Back to Login Link -->
    <p class="mt-6 text-center text-gray-600">
      <a routerLink="/login" class="text-indigo-600 hover:underline"
        >Back to Login</a
      >
    </p>
  </div>
</div>
